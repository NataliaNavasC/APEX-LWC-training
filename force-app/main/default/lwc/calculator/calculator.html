<template>    
    <lightning-card title="Calculator" icon-name="action:manage_perm_sets">
        <!-- Display Screen -->
        <div class="slds-grid slds-m-bottom_medium slds-p-around_medium">
            <lightning-input 
                class="slds-size_1-of-1"
                type="text"
                value={result}
                label="Result"
                readonly>
            </lightning-input>
        </div>
        <lightning-layout >
            <!-- Numbers -->
            <lightning-layout-item flexibility="auto" padding="around-small">
                <template for:each={factors} for:item="button">
                    <lightning-button 
                        key={button} 
                        onclick={handleButtonClick}
                        label={button}
                        value={button}>
                    </lightning-button>
                </template>
            </lightning-layout-item>
            <!-- Operators -->
            <lightning-layout-item flexibility="auto" padding="around-small">
                <template for:each={operators} for:item="button">
                    <lightning-button 
                        key={button} 
                        onclick={handleButtonClick}
                        label={button}
                        value={button}>
                    </lightning-button>
                </template>
            </lightning-layout-item>
        </lightning-layout>

    </lightning-card>
</template>
